<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Background Animations Test</title>
		<style>
			body {
				margin: 0;
				padding: 20px;
				background: #1a1a1a;
				color: white;
				font-family: Arial, sans-serif;
			}
			.container {
				position: relative;
				width: 400px;
				height: 300px;
				margin: 20px 0;
				border: 1px solid #333;
			}
			canvas {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<h1>Background Animations Test</h1>

		<h2>UV Map Effect</h2>
		<div class="container" id="uvContainer"></div>

		<h2>Gradient Effect</h2>
		<div class="container" id="gradientContainer"></div>

		<script type="module">
			import { GradientEffect, UVMapEffect } from './build/index.js'

			// Test UV Map Effect
			const uvEffect = new UVMapEffect()
			document.getElementById('uvContainer').appendChild(uvEffect.element)
			uvEffect.resize(400, 300)
			uvEffect.start()

			// Test Gradient Effect
			const gradientEffect = new GradientEffect({
				colors: [
					'rgb(255, 0, 0)', // Red
					'rgb(0, 255, 0)', // Green
					'rgb(0, 0, 255)', // Blue
					'rgb(255, 255, 0)', // Yellow
				],
			})
			document.getElementById('gradientContainer').appendChild(gradientEffect.element)
			gradientEffect.resize(400, 300)
			gradientEffect.start()
		</script>
	</body>
</html>
