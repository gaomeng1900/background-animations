name: Feature Request
description: Suggest a feature
title: '[Feature] '
labels: ['enhancement']
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      placeholder: What problem does this solve?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Solution
      placeholder: How should this work?
    validations:
      required: true

  - type: textarea
    id: api
    attributes:
      label: Proposed API
      render: typescript
      placeholder: |
        const motion = new Motion({
          newOption: 'value'
        })
        motion.newMethod()
    validations:
      required: false
